<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css"/>
  <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
  <title>JavaScript - Questions & Answers</title>
</head>
<body>
<button class="mui-btn mui-btn--fab mui-btn--accent floating-btn" id="modal-btn">Войти</button>
<div id="sidebar">
  <div class="mui--text-white mui--text-display1 mui--align-vertical">
    <h3 class="side-font">Questions & Answers</h3>
    <small class="author">by az1k3</small>
    <hr>
    <p class="side-font">MUI CSS Framework</p>
    <p class="side-font">JavaScript</p>
    <p class="side-font">WebPack</p>
    <p class="side-font">Firebase</p>
  </div>
</div>
<div id="content" class="mui-container-fluid">
  <div class="mui-row">
    <div class="mui-col-sm-10 mui-col-sm-offset-1">
      <br>
      <br>
      <div class="mui--text-black-54 mui--text-body2">
        Задайте вопрос
      </div>
      <div class="mui-divider"></div>
      <br>

      <form class="mui-form" id="form">
        <div class="mui-textfield mui-textfield--float-label">
          <input type="text" id="question-input" required minlength="10" maxlength="200">
          <label for="question-input">Ваш вопрос</label>
        </div>
        <button
          type="submit"
          class="mui-btn mui-btn--raised mui-btn--primary"
          id="submit"
          disabled>
          Задать вопрос
        </button>
      </form>

      <br>
      <br>
      <div class="mui--text-black-54 mui--text-body2">Ваши вопросы</div>
      <div class="mui-divider"></div>
      <br>
      <div id="list"></div>



    </div>
  </div>
</div>
</body>
</html>
